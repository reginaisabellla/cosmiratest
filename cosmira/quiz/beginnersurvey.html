  <div class="container">
    <div class="pop-up">
        <h1>BEGINNER QUIZ</h1>
        <form id="quiz-form">
            <div class="bq-question">
                <h2>Question 1.</h2>
                <div class="quiz-text">
                    <p>Select the skin color range MOST accurate to yours:</p>
                </div>
                <div class="color-buttons">
                    <label><input type="radio" name="skin-color" value="1"></label>
                    <label><input type="radio" name="skin-color" value="2"></label>
                    <label><input type="radio" name="skin-color" value="3"></label>
                    <label><input type="radio" name="skin-color" value="4"></label>
                    <label><input type="radio" name="skin-color" value="5"></label>
                </div>
            </div>

            <div class="bq-question">
                <h2>Question 2.</h2>
                <div class="quiz-text">
                    <p>What is your skin type?</p>
                </div>
                <label><input type="radio" name="skin-type" value="normal"> Normal</label><br>
                <label><input type="radio" name="skin-type" value="dry"> Dry</label><br>
                <label><input type="radio" name="skin-type" value="oily"> Oily</label><br>
                <label><input type="radio" name="skin-type" value="combination"> Combination</label><br>
            </div>

            <div class="button-single">
                <button class="matchbutton" type="submit">Get My Match!</button>
            </div>
        </form>
    </div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmira</title>
    <link rel="stylesheet" href="writereview.css" />
    <script src="writereview.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="heading">
        <div class="logo">
          <a href="https://reginaisabellla.github.io/cosmirarep/">
            <img src="../assests/img/cos-removebg.png" alt="Cosmira Logo" />
          </a>
        </div>
        <div class="search">
          <input type="text" placeholder="S E A R C H" />
        </div>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="../about/about.html">ABOUT</a></li>
          <li><a class="nav-link" href="../quiz/quiz.html">QUIZ</a></li>
          <li>
            <a class="nav-link" href="../discover/discover.html">DISCOVER</a>
          </li>
          <li>
            <a class="nav-link" href="../community/community.html">COMMUNITY</a>
          </li>
          <li>
            <a class="nav-link" href="../profile/profile.html">PROFILE</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h1 class="product-heading">Product</h1>
        <div class="product-image"></div>
        <input type="text" placeholder="Search" class="search-box" />
        <div class="average-rating">
          <p>Average Rating</p>
          <div class="stars">
            <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span
            ><span>⭐</span>
          </div>
        </div>
        <button class="create-review-page">Reviews Page</button>
      </aside>

      <main class="create-review-section">
        <h1 class="create-review-heading">Create A Review</h1>
        <div class="create-review-container">
          <!-- Star Rating -->
          <div class="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
          </div>

          <!-- Review Textarea -->
          <textarea
            class="review-textarea"
            placeholder="Create a review..."
          ></textarea>

          <!-- Tag Selection Dropdowns -->
          <div class="tag-buttons">
            <div class="dropdown-container">
              <button class="tag-btn" id="skinTypeBtn">+ Skin Type</button>
              <div class="dropdown">
                <div class="dropdown-content" id="skinTypeOptions">
                  <label><input type="checkbox" value="Oily" /> Oily</label>
                  <label><input type="checkbox" value="Dry" /> Dry</label>
                  <label
                    ><input type="checkbox" value="Acne Prone" /> Acne
                    Prone</label
                  >
                  <label
                    ><input type="checkbox" value="Combination" />
                    Combination</label
                  >
                  <label
                    ><input type="checkbox" value="Sensitive" />
                    Sensitive</label
                  >
                </div>
              </div>
            </div>

            <div class="dropdown-container">
              <button class="tag-btn" id="productTypeBtn">
                + Product Tags
              </button>
              <div class="dropdown">
                <div class="dropdown-content" id="productTypeOptions">
                  <label
                    ><input type="checkbox" value="Natural Finish" /> Natural
                    Finish</label
                  >
                  <label
                    ><input type="checkbox" value="Good Coverage" /> Good
                    Coverage</label
                  >
                  <label
                    ><input type="checkbox" value="Medium Coverage" /> Medium
                    Coverage</label
                  >
                  <label
                    ><input type="checkbox" value="Light Coverage" /> Light
                    Coverage</label
                  >
                  <label
                    ><input type="checkbox" value="Long-Wear" />
                    Long-Wear</label
                  >
                  <label
                    ><input type="checkbox" value="Matte Finish" /> Matte
                    Finish</label
                  >
                  <label
                    ><input type="checkbox" value="Dewy Finish" /> Dewy
                    Finish</label
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Photo Upload -->
          <div class="photo-upload">
            <label for="photo-input" class="photo-label">Insert Photo</label>
            <input
              type="file"
              id="photo-input"
              accept="image/*"
              style="display: none"
            />
            <button class="post-button">Post</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
